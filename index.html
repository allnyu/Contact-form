<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Contact form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
  <body>
    <div class="success-msg hidden" id="success-msg">
      <div class="msgsent">
        <img src="assets/images/icon-success-check.svg" alt="success-icon">
        <p>Message Sent!</p>
      </div>
      <p>Thanks for completing the form. We'll be intouch soon!</p>
    </div>
    
    <main class="mcontainer">
      <h2>Contact Us</h2>
      <form action="" class="ncontainer" id="form">
        <div class="user-info">
          <div class="user-name">
            <div class="user-fistname">
              <label for="fname">First Name</label>
              <input type="text" id="fname" class="fname">
              <span></span>
            </div>
            <div class="user-lastname">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" class="lname">
              <span></span>
            </div>
          </div>
          <div class="user-email">
            <label for="email">Email Address</label>
            <input type="text" id="email" class="email">
            <span></span>
          </div>
        </div>

        <div class="query" id="query">
          <label>Query Type</label>
          <div class="qcontainer">
            <div class="type1">
              <input type="radio" name="querytype" id="genquery" class="genquery" value="1">General Enquiry
            </div>
            <div class="type2">
              <input type="radio" name="querytype" id="supquery" class="supquery" value="2">Support Request
            </div>
          </div>
          <span></span>
        </div>

        <div class="msg">
          <label for="msgtxt">Message</label>
          <textarea id="msgtxt" class="msgtxt"></textarea>
          <span></span>
        </div>

        <div class="consent" id="checkbox">
          <div class="ccontainer">
            <input type="checkbox" id="check">
            <label for="check">I consent to being contacted by the team</label>
          </div>
          <span class="consenterror"></span>
        </div>

        <div>
          <button type="submit" class="submit" id="submit">Submit</button>
        </div>
      </form>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Allen Rei Clavero</a>.
    </div>
  </body>
</html>
